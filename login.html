<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Tell a browser to use latest rendering engine available-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--For the responsiveness of website-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itc-website</title>
    <!--External CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Import icons in Boxicons.com-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <form action="" id="login">
        <div class="login-container">
            <h1>Login</h1>
            <label for="user-email"><b>Email</b></label><br>
            <input type="email" name="user-email" placeholder="enter your email here..." required>
            <br>
            <label for="user-password"><b>Password</b></label><br>
            <input type="password" name="user-password" placeholder="enter your password here..." required>
            <br><br>
            <div class="login-button">
                <button><a><b>Sign In</b></a></button>
            </div>
            <p>No account? <a href="register.html">Register</a> now or go <a href="index.html">back</a> to the home page.</p>
        </div>
    </form>
</body>
</html>
