<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Tell a browser to use latest rendering engine available-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--For the responsiveness of website-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itc-website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('img/testbg.png');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
        }
        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }
        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            transform-origin: right;
            border-radius: 5px; 
            transform: scaleX(0);
            transition: transform 1s; 
        }
        .navigation a:hover::after{
            transform-origin: left;
            transform: scaleX(1);
        }
        header button {
                width: 130px;
                height: 50px;
                background: transparent;
                border: 2px solid #fff;
                outline: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1.1em;
                color: #fff;
                font-weight: 500;
                margin-left: 40px;
                transition: .5s;
        }
        header button:hover {
            background: #fff;
            color: #1f242d;
        }
        .login_form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .search-bar {
            width: 250px;
            height: 45px;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 6px;
            display: flex;
            align: center;
        }
        .search-bar input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #e4e4e4;
        }
        .search-bar input::placeholder {
            color: #e4e4e4;
        }
        .search-bar button {
            width: 40px;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .search-bar button i {
            font-size: 24px;
            color: #e4e4e4;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 530px;
            background-image: transparent;
            background-size: cover;
            background-position: center;
        }
        .container .content {
            position: absolute;
            top: 0%;
            left: 0;
            width: 58%;
            height: 100%;
            background: purple;
        }
        .container .logo {
            font-size: 30px;
        }
        .container .skibidi-box {
            position: absolute;
            top: 0%;
            right: 0;
            width: calc (100% - 58%);
            height: 100%;
            background: blue;
        }
        .container .welcome{
            font-size: 40px;
        }
    </style>
</head>
<body>
    
    <header>
        <h2 class="logo">GYATT</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact <i class='bx bx-phone' ></i></a>
            <a href="about.html">About</a>
            <button cladd="btnLogin-popup"><b>Login</b></button>
        </nav>
    </header>

    <form action="login_form" class="search-bar">
        <input type="text" placeholder="Email Address"> 
        <button type="submit"><i class='bx bx-search-alt'></i></button>
    </form>

    <div class="container">
        <div class="content">
            <h2 class="logo"><i class="Skibidi-Toilet"></i>
            Crazy</h2>

            <div class="text-sci">
                <h2 class="Welcome">Welcome<br><spam> to our 
                    website</spam>
                </h2>
                <p>this is for educataional purposes only</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                    <a href="#"><i class='bx bxl-tiktok' ></i></a>
                </div>
            </div>
        </div>

        <div class="skibidi-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
