<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Tell a browser to use latest rendering engine available-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--For the responsiveness of website-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itc-website</title>
    <!--External CSS-->
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1f242d;
            background-size: cover;
            background-position: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
        }
        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }
        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            transform-origin: right;
            border-radius: 5px; 
            transform: scaleX(0);
            transition: transform .5s; 
        }
        .navigation a:hover::after{
            transform-origin: left;
            transform: scaleX(1);
        }
        header button {
                width: 130px;
                height: 50px;
                background: transparent;
                border: 2px solid #fff;
                outline: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1.1em;
                color: #fff;
                font-weight: 500;
                margin-left: 40px;
                transition: .5s;
        }
        header button:hover {
            background: #fff;
            color: #1f242d;
        }
    </style>
</head>
<body>
    
    <header>
        <h2 class="logo">GYATT</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="#"><i class='bx bx-phone' > Contact</i></a>
            <a href="#">Profile</a>
            <button cladd="btnLogin-popup"><b>Login</b></button>
        </nav>
    </header>
    <script src="script.js"></script>
    <script src="script.js"></script>
</body>
</html>
