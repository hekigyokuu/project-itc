<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments and Suggestions</title>
  <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <section class="container">
        <header>Comments and Suggestions</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="fullName" placeholder="enter your full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" name="emailAdress" placeholder="enter your email" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" name="phoneNumber" placeholder="enter your phone number" required>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="text" name="birthDate" placeholder="enter your birth date" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="check-male">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-female">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="check-preferNotToSay">
                        <label for="check-preferNotToSay">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="text-box">
                <label>Comments or Suggestions</label><br>
                <textarea cols="97" rows="10" id="comments" name="comments" placeholder="enter your comments or suggestions here..." ></textarea>
            </div>
            
            <div class="column">
                <button><a href="index.html">Go Back</a></button>
                <button>Submit</button>
            </div>
                        
            
        </form>
    </section>
    
</body>
</html>
